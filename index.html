<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>book archive</title>
</head>

<body>
    <main>
        <h2 class="text-center my-3">Search your favourite book</h2>
        <!-- Book search-->
        <div class="input-group mb-5 mt-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="type name of the book or author"
                aria-label="search book" aria-describedby="button-addon2">
            <button onclick="searchBook();searchTotalResult();" class="btn btn-outline-secondary" type="button"
                id="button-addon2">Search</button>
        </div>

        <!-- search result -->
        <div>
            <h4 class="ms-5" id="total-result">Total ( <span id="total-found" class="text-success"></span> ) results
                found</h4>
        </div>
        <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4 w-75 mx-auto mb-5 mt-3">

        </div>
    </main>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- js link -->
    <script src="js/app.js"></script>
</body>

</html>
